<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Story generator</title>
    <link rel="stylesheet" href="style.css">
   
  </head>

  <body>
    <div>
      <label for="customname">Введите имя пользователя:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">US (США)</label
      ><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">Метрическая система мер</label
      ><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Генерация случайной истории</button>
    </div>

    <p class="story"></p>
    <script src="main.js"></script>
  </body>
</html>
